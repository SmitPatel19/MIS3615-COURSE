<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
    <h1>HTML Lists</h1>

    <h3>Unordered Lists</h3>

    <ul>
        <li>First Item </li>
        <li>Second</li>
        <li>Third</li>
    </ul>

    <h3>Ordered Lists</h3>
    <ol>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>

    <h3>Nested List</h3>
    <ol>
        <li>Item One</li>
        <li>Item Two</li>
        <ul>
            <li>Nested inside</li>
            <li>also Nested/li>
        </ul>   



    </ol>

</body>
</html>
